{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Premium Bootstrap 4 Landing Page Template"
    />
    <meta
      name="keywords"
      content="Saas, Software, multi-uses, HTML, Clean, Modern"
    />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="shreethemes@gmail.com" />
    <meta name="website" content="http://www.shreethemes.in" />
    <meta name="Version" content="v2.5.1" />
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <!-- Bootstrap -->
    <link
      href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons -->
    <link
      href="{% static 'css/materialdesignicons.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <!-- Main Css -->
    <link
      href="{% static 'css/style.css' %}"
      rel="stylesheet"
      type="text/css"
      id="theme-opt"
    />
    <link
      href="{% static 'css/colors/default.css' %}"
      rel="stylesheet"
      id="color-opt"
    />

    <style>
      :root {
        --uim-primary-opacity: 1;
        --uim-secondary-opacity: 0.70;
        --uim-tertiary-opacity: 0.50;
        --uim-quaternary-opacity: 0.25;
        --uim-quinary-opacity: 0;
      }
      .uim-svg {
        display: inline-block;
        height: 1em;
        vertical-align: -0.125em;
        font-size: inherit;
        fill: var(--uim-color, currentColor);
      }
      .uim-svg svg {
        display: inline-block;
      }
      .uim-primary {
        opacity: var(--uim-primary-opacity);
      }
      .uim-secondary {
        opacity: var(--uim-secondary-opacity);
      }
      .uim-tertiary {
        opacity: var(--uim-tertiary-opacity);
      }
      .uim-quaternary {
        opacity: var(--uim-quaternary-opacity);
      }
      .uim-quinary {
        opacity: var(--uim-quinary-opacity);
      }{% block css %} {% endblock %}
    </style>
  </head>

  <body style="overflow: visible">
    {% block content %} {% endblock%}
  </body>

  <!-- javascript -->
  <script async="" src="https://www.google-analytics.com/analytics.js"></script>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.min.js' %}"></script>
  <script src="{% static 'js/scrollspy.min.js' %}"></script>
  <!-- Icons -->
  <script src="{% static 'js/feather.min.js' %}"></script>
  <script src="https://unicons.iconscout.com/release/v2.1.9/script/monochrome/bundle.js"></script>
  <!-- Switcher -->
  <script src="{% static 'js/switcher.js' %}"></script>
  <!-- Main Js -->
  <script src="{% static 'js/app.js' %}"></script>

  {% block js %} {% endblock %}
</html>
